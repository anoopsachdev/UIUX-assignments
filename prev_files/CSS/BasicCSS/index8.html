<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        th{
            background-color: lightcoral;
            padding: 10px;
            text-align: left;
        }
        td{
            padding: 10px;
            border: 1px solid #dddddd;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: #ddd;
        }
        caption{
            caption-side: top;
            font-size: 1.5em;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Monthly Sales Report</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>$10,000</td>
                <td>$2,000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$12,000</td>
                <td>$2,500</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>$9,000</td>
                <td>$1,000</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
