<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="drag1" draggable="true" style="width: 100px; height: 100px; background-color:blue;  position: relative;"></div>
    <div id="dropzone" style="width: 300px; height: 300px; border: 2px dashed black; position: absolute;"></div>
    <script>
        let dragItem = document.getElementById('drag1');
        let dragZone = document.getElementById('dropzone');
        
        dragItem.addEventListener("dragstart", function(event){
            event.dataTransfer.setData("text", event.target.id); // step one
            // here event.target is the blue div your carrying.
            // the div's id is drag1.
            // therefore, dataTransfer lets you store drag1
        });

        dropZone.addEventListener("dragover", function(event){
            event.preventDefault();
        })

        dropZone.addEventListener("drop", function(event){
            event.preventDefault();
            let data = event.dataTransfer.getData('text'); // step two
            let draggedElement = document.getElementById(data) // step three
            dropZone.appendChild(draggedElement); // step four
            let rect = dropZone.getBoundingClientRect();
    draggedElement.style.left = (event.clientX - rect.left - 50) + "px"; // 50 = half width
    draggedElement.style.top = (event.clientY - rect.top - 50) + "px"; 
        })
    </script>
</body>
</html>
